<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Launch countdown example</title>
  <style>
    html {
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
    }

    .a11y-label {
      margin: 0;
      text-align: right;
      font-size: 0.7rem;
      width: 98%;
    }

    body {
      margin: 10px;
      background: #f5f9fa;
    }
  </style>
</head>

<body>
  <h2>Countdown:</h2>
  <div style="height: 410px; overflow: auto;">
    <button id="countbtn">Start</button>
    <button id="resetbtn">Reset</button>
    <p id="output"></p>
  </div>
  <script>

    const output = document.querySelector('#output');

    async function countdown() {
        const timer = ms => new Promise(res => setTimeout(res, ms));
        for (let i = 10; i >= 0; i--) {
          if (i === 0) {
            alert('Boom!!!');
            output.textContent = 'Blast off!';
          } else {
            const display = `${i}`;
            output.textContent = `${display}`;
            await timer(1000);
          }

        }
      }

    function start() {
      i = 10;
      countdown();
    }

    function reset() {
      output.textContent = '';
    }

    const countBtn = document.querySelector('#countbtn');
    const resetBtn = document.querySelector('#resetbtn');

    countBtn.addEventListener('click', start());
    resetBtn.addEventListener('click', reset());



  </script>

</body>

</html>
