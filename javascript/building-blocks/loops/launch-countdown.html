<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Launch countdown example</title>
  <style>
    html {
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
    }

    .a11y-label {
      margin: 0;
      text-align: right;
      font-size: 0.7rem;
      width: 98%;
    }

    body {
      margin: 10px;
      background: #f5f9fa;
    }
  </style>
</head>

<body>
  <h2>Live Output:</h2>
  <div style="height: 410px; overflow: auto;">
  <p class="output"></p>
  </div>
  <script>
    let i = 10;

    while (i >= 0) {
      const para = document.createElement('p');
      if (i === 10) {
        para.textContent = 'Countdown ' + i;
      } else if (i === 0) {
        para.textContent = 'Blast off!';
      } else {
        para.textContent = i;
      }

      document.body.appendChild(para);

      i--;
    }

  </script>

</body>

</html>
